<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body class="register-page">
    <div class="register-container">

        </div>

        <div class="register-title-div">
            <h1>Bienvenido al Gestor de Tareas</h1>
        </div>

        <div class="register-subtitle-div">
            Reg√≠strate üí°

        <!-- Cambiado para Blueprint -->

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required />

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" required />

            <label for="correo">Correo Electr√≥nico:</label>
            <input type="email" id="correo" name="correo" required />

            <label for="contrasena">Contrase√±a:</label>
            <input type="password" id="contrasena" name="contrasena" required minlength="8" />

            <div class="register-botones">
                <button type="submit" class="register-btn-iniciar">Registrar</button>
                <!-- Cambiado para Blueprint -->
                <a href="{{ url_for('login.login') }}" class="register-btn-registrarse">Iniciar Sesi√≥n</a>
            </div>
        </form>

    </div>
</body>
</html>
